<div class="container">
  <div class="top-container">
    <button mat-raised-button color="primary" class="add-solicitation" (click)="routeToFormSolicitacao()">Adicionar uma
      nova solicitação</button>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="solicitacao">
    <p>Acompanhe a sua solicitação:</p>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ solicitacao.titulo}}</mat-card-title>
        <mat-card-subtitle>{{ solicitacao.statusSolicitacao }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{solicitacao.informacoes}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

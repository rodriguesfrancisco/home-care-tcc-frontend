<form [formGroup]="loginForm">
  <div class="container">
    <h1>Faça o login</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite seu email" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Digite sua senha" formControlName="password" type="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="login()">
      <div *ngIf="!loading">Login</div>
      <mat-spinner *ngIf="loading" diameter="35" color="accent" style="margin: 0 auto;"></mat-spinner>
    </button>
    <p>Ainda não tem uma conta?</p>
    <button class="register-button" (click)="redirectToRegisterPage()">Registre-se aqui.</button>
  </div>
</form>

<mat-spinner *ngIf="!checkWebSocketState()"></mat-spinner>

<div>
  <form [formGroup]="formMensagem">
    <input type="text" formControlName="mensagem" placeholder="Mensagem">
    <button (click)="enviarMensagem()">Enviar Mensagem</button>
  </form>

  <ul>
    <li *ngFor="let message of messages">
      {{message.fromId == fromId ? 'Eu enviei: ' + message.message : 'Eu recebi: ' + message.message}}
    </li>
  </ul>

</div>
